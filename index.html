<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Ordering System</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Header -->
    <header>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Menu</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Section -->
    <main>
        <!-- Form Section -->
        <section id="form-section">
            <h2>Place Your Order</h2>
        <form id="order-form">
            <label for="full-name">Full Name:</label>
            <input type="text" id="full-name" name="full-name" required />
        
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required />
        
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required />
        
            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>
        
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required />
        
            <label for="phone">Phone:</label>
            <input type="text" id="phone" name="phone" required />
        
            <label for="image-url">Image URL:</label>
            <input type="text" id="image-url" name="image-url" required />
        
            <fieldset>
                <legend>Order Type:</legend>
                <label><input type="checkbox" name="order-type" value="Type1" /> zinger</label>
                <label><input type="checkbox" name="order-type" value="Type2" /> burger</label>
            </fieldset>
        
            <fieldset>
                <legend>Order Option:</legend>
                <label><input type="radio" name="order-option" value="Option1" required /> sandwish</label>
                <label><input type="radio" name="order-option" value="Option2" required /> combo</label>
            </fieldset>
        
            <button type="submit">Submit</button>
            <button type="button" id="clear-orders">Clear Orders</button>
        </form>
        <section id="orders-section">
            <h2>Customer Orders</h2>     
        </section>
        <div id="orders-container"></div>

        </section>

        <!-- Orders Section -->
       
    </main>

    <!-- Footer -->
    <footer>
        <p>FOOTER</p>
    </footer>

    <script src="app.js"></script>
</body>

</html>
