<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Ordering System</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Header -->
    <header>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Menu</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Section -->
    <main>
        <!-- Form Section -->
        <section id="form-section">
            <h2>Place Your Order</h2>
            <form id="order-form">
                <label for="full-name">Full Name:</label>
                <input type="text" id="full-name" name="full-name" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>

                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" required>

                <label for="gender">Gender:</label>
                <select id="gender" name="gender" required>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>

                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>

                <label>Order Type:</label>
                <div>
                    <input type="checkbox" id="shawarma" name="order-type" value="Shawarma">
                    <label for="shawarma">Shawarma</label>
                </div>
                <div>
                    <input type="checkbox" id="zinger" name="order-type" value="Zinger">
                    <label for="zinger">Zinger</label>
                </div>
                <div>
                    <input type="checkbox" id="burger" name="order-type" value="Burger">
                    <label for="burger">Burger</label>
                </div>

                <label>Order Option:</label>
                <div>
                    <input type="radio" id="combo" name="order-option" value="Combo" required>
                    <label for="combo">Combo</label>
                </div>
                <div>
                    <input type="radio" id="sandwich" name="order-option" value="Sandwich" required>
                    <label for="sandwich">Sandwich</label>
                </div>

                <label for="image-url">Image URL:</label>
                <input type="url" id="image-url" name="image-url" required>

                <button type="submit">Submit Order</button>
            </form>
        </section>

        <!-- Orders Section -->
        <section id="orders-section">
            <h2>Customer Orders</h2>
            <div id="orders-container"></div>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <p>FOOTER</p>
    </footer>

    <script src="app.js"></script>
</body>

</html>
